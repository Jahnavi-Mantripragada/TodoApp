{% extends "base.html" %} {% load static %} {% block content %}
<div class="row mt-4">
	<div class="col">
		<h2>Add item</h2>
		<form action="addtodo/" method="POST" form-inline ">
		<input type="text " name = "content" class="form-control mb-2 mr-sm-2 " placeholder="Type Here " required>
    <button type="submit " class="btn btn-primary mb-2 ">Submit</button>
    </form>
  </div>
</div>
<div class = "row mt-4 ">
  <div class="col ">
  <ul class="list-group ">
  {% for todo_item in todo_items%}
   <li class="list-group-item ">{{todo_item.text}}
     <div class = "float-right ">
       <form action = "delete_todo/{{todo_item.id}}/ " method="post ">
         <button type="button " class="btn btn-danger ">Delete</button>
       </form>
      </div>
      <div class = "float-right">
         <form action = "edit/{{todo_item.id}}" method="post ">
         <button type="button " class="btn btn-primary mr-2">Edit</button>
       </form>
      </div>
   </li>
  {% endfor %}

  </ul>
  </div>
</div>
{% endblock content %}
